<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>练习</title>
</head>
<body>
    <!-- 凡是想要提交的，都要加上name属性 -->
    <form action="www.baidu.com">
        帐号：<input type="text" name="account"/>
        <br/>
        密码：<input type="text" name="pwd" />
        <br/>
        性别：
        <input type="radio" name="sex" checked="checked"/>男
        <input type="radio" name="sex"/>女
        <input type="radio" name="sex"/>保密
        <br/>
        爱好：
        <input type="checkbox" checked="checked" name="hobb">篮球
        <input type="checkbox" name="hobb">足球
        <input type="checkbox" name="hobb">足浴
        <br/>
        简介：
        <textarea name="pd" cols="30" rows="10"></textarea>
        <br/>
        生日：
        <input type="date" name="dob"/>
        <br/>
        邮箱：<input type="email" name="mail"/>
         <br/>
         电话：<input type="number" name="phonenumber" />
         <br />
         <input type="reset" value="清空">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <input type="submit" value="提交">
    </form>
</body>
</html>
