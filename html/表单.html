<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
    <style type="text/css"></style>
    <script src=""></script>
    <script type="text/javascript"></script>
</head>
<body>
    <!-- 为了进行提交，form中的action因该设置成提交API -->
    <form>
        <!-- 明文输入框 -->
        <label for="account" >Name:</label>
        <!-- 这里要设置name属性来进行提交 -->
        <input type="text" name="username" value="" id="account"/>
        <br />
        <label for="pwd" >Password:</label>
        <!-- 这里要设置name属性来进行提交 -->
        <input type="password" name="userpassword" value="" id="pwd"/>
        <br/>
        <input type="radio" name="gender" checked="true"/>Male
        <input type="radio" name="gender"/>Female
        <input type="radio" name="gender"/>Mixed
        <br />
        <input type="checkbox" checked="true" />1
        <input type="checkbox" />2
        <input type="checkbox" checked="true"/>3
        <br />
        <input type="button" value="check" onclick="alert('press check')"/>
        <br />
        <!-- 重置标签 -->
        <input type="reset" value="清空">
        <br />
        <input type="submit" value="提交">
        <br />
        <input type="hidden" name="hiddenInfo" value="secret">
        <br>
        <label>账号<input type="text" name="username" value="" id="account"/></label>
        <br>
        <label>密码<input type="password" name="userpassword" value="" id="pwd"/></label>
        <hr>
        <!-- html5 datalist 浏览器支持不好 起码目前不用-->
        请输入：<input type="text" list="cars"/>
        <datalist id="cars" >
            <option >奥迪</option>
            <option >宝马</option>
            <option >奔驰</option>
            <option >路虎</option>
            <option >5</option>
            <option >6</option>
            <option >7</option>
        </datalist>
        <!-- H5 -->
        <span>邮箱:</span><input type="email" />
        <span>url:</span><input type="url" />
        <span>phone:</span><input type="number">
        <span>time:</span><input type="date">
        <span>color:</span><input type="color">
        <input type="submit" />
    </form>
</body>
</html>
