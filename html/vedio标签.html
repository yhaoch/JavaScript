<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Vedio</title>

<body>
    <!-- autoplay="autoplay" 表示是否自动播放 -->
    <!-- controls 添加控制条 -->
    <!-- ...见笔记本 -->

    <!-- video第二种格式 -->
    <video>
        <!-- 同一个视频，多种视频格式 -->

        <source src="" type="video/mp4"></source>
        <source src="" type="video/ogg"></source>
    </video>
