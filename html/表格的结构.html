<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>表格的结构</title>
    </head>
    <body>
       <table bgcolor="black" border="1px" width="500px" height="400px" cellspacing="0px">
           <caption>表格的标题</caption>
           <thead bgcolor="white">
               <tr>
                   <th>标题</th>
                   <th>标题</th>
                   <th>标题</th>
               </tr>
           </thead>
           <tbody bgcolor="white" align="center">
               <tr>
                   <td>主题</td>
                   <td>主题</td>
                   <td>主题</td>

               </tr>
           </tbody>
           <tfoot bgcolor="white" align="center">
               <tr>
                   <td>表尾</td>
                   <td>表尾</td>
                   <td>表尾</td>
               </tr>
           </tfoot>
       </table> 
    </body>
</html>
