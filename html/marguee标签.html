<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>marquee</title>
    <!-- 不是w3c官方支持的标签 -->
    <!-- 跑马灯 -->
</head>
<body>
    <marquee scrollamount="1" direction="right">
        content1
    </marquee>
    <marquee scrollamount="10" direction="left">
        content2
    </marquee>

    <marquee scrollamount="10" direction="left">
        content3
    </marquee>
    <marquee behavior="alternate" scrollamount="30">
        content4
    </marquee>
    <strong>Strong</strong>
    <em>little strong</em>
    <ins>insert</ins>
    <del>delet</del>
    <strong>asdhfalk&lt;h1&gt;sfaisdhflk&lt;h2&gt;adsfasdf&copy;</strong>

</body>
</html>
