<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>!important</title>
    <style>
        p {
            color: red !important;
            font-size: 10px !important;
        }
        .para {
            color: green;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>
        <p class="para">我是段落</p>
    </div>
</body>
</html>
